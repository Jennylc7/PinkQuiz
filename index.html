<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <!--Start Quiz button-->
        <div class="start_btn"><button>start Quiz</button></div>
        <script></script>
        <div>
        <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Keep going</button>
        </div>
        <!--Quiz Box-->
        <div class="quiz_box"></div>
        <header>
        <div class="title">CSS Color Quiz</div>
        <div class="timer"></div>
        <div class="time_text">Time Left</div>
        <div class="timer_sec">20</div>
        </header>
        <section>
        <div class="que_text">
        <span>what does #FFB6C1 mean?</span>
        </div>
        <div class="option list">
            <div class="option">
                <span>a.) Fluffy Feathery boots</span>
                <div class="icon tick"><i class="fas-fa-check"></i>
        </div>
        <div class="option list">
            <div class="option">
                <span>b.)FFB6 what?</span>
                <div class="icon tick"><i class="fas-fa-check"></i>
        </div>
        <div class="option list">
            <div class="option">
                <span>c.)Hashtag Feeling Funny Buddy</span>
                <div class="icon tick"><i class="fas-fa-check"></i>
        </div>
        <div class="option list">
            <div class="option">
                <span>d.) lightpink in CSS</span>
                <div class="icon cross"><i class="fas-fa-check"></i>
        </div>
        </div>
        </section>
        <!--quiz footer-->
        <footer>
        <div class="total que">
            <span><p>2</p>of<p>4</p>Questions</span>
            </div>
            <!--<button class="next_btn">Next question-->
        </footer>
        </div>
        <!--result box-->
        <div class="icon">
                <i class="fas-fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the quiz</div>
        <div class="score_text">
            <span>It's okay, you can learn your colors and try again.  :) <p>2</p>out of<p>4</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Try Quiz again</button>
            <button class="quit">Quit Quiz</button>
        </div>
    
    </body>
</html>
